<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Link Tree</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Avatar" />
        <p>@ronaldomarinh0</p>
      </div>
      <div id="toggle"></div>
      <div id="links">
        <ul>
          <li>
            <a href="#" target="_blank">Inscrever-se no NLW</a>
          </li>
          <li>
            <a href="#" target="_blank">Baixar meu e-book</a>
          </li>
          <li>
            <a href="https://github.com/ronaldoMarin" target="_blank"
              >Ver meu portfólio</a
            >
          </li>
          <li>
            <a href="https://rocketseat.com.br/explorer" target="_blank"
              >Conheça o Explorer</a
            >
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a href="https://github.com/ronaldoMarin" target="_blank">
          <img src="./assets/github-image.svg" alt="Imagem da logo do github" />
        </a>
        <a href="#" target="_blank">
          <img
            src="./assets/instagram-image.svg"
            alt="Imagem da logo do instagram"
          />
        </a>
        <a href="#">
          <img
            src="./assets/youtube-image.svg"
            alt="Imagem da logo do youtube"
          />
        </a>
        <a href="#">
          <img
            src="./assets/linkedin-image.svg"
            alt="Imagem da logo do linkedin"
          />
        </a>
      </div>
      <div id="footer">
        <p>
          Feito com ♥ pela
          <a href="https://app.rocketseat.com.br/dashboard">Rocketseat</a>
        </p>
      </div>
    </div>
  </body>
</html>
